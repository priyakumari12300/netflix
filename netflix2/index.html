<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/netflix-favicon.jpg" type="image/x-icon">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="scripts/netflix.js"  ></script>
</head>
<body>    
    <div class="root">
        <div class="bg-gradient">
        <nav>
            <img class="img-logo"src="./images/logo.jpg" alt="Netflix Logo"/>
            <select id="LangSelect"  class="languageSelector" name="LanguageSelect">
                <option lang="en" label="English" value="en-IN" selected="">English</option>
                <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
            </select>
            <div class="btn-sign-in">Sign in</div>
        </nav>
        <div class="main-container">
            <div class="main-titles-container">
                <h1 class="main-title">Unlimited movies, TV shows and more</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="main-call-to-action">Ready to watch? Enter your email to create or restart your membership.

                </p>
            </div>
            <form class="main-email-container" id="emailForm">
                <input class="main-email-container-input" type="text" id="email" name="email" placeholder="Email address"/>
                <input class="btn-get-started" type="submit" value="Submit">                           
            </form>
            <div class="errorMSG" id="emailError" class="error"></div> 
            </div>
        </div>
    </div>
</body>
</html>
